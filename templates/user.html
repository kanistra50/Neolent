<!--  PopUp WIndow for changing UserName -->

<div class ="modal-fade">
  <div class="modal-dialog">
    <script>
        var modalInstance = $modal.open({                        
            keyboard: false,
            backdrop: 'static',
            templateUrl: "templates/list.html",
            controller: 'FirstCtrl',
            resolve: {
                data: function () { return param; }
                }
        });
    </script>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Change User Name</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" ng-submit="nameRecord()">
         <div class="form-group">
             <label type="text"  class="col-sm-2 control-label"></label>
             <div class="col-sm-10">
                 <input type="text" class="form-control" placeholder="New Name" ng-model="newName">
             </div>
           </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               <button type="submit" class="btn btn-default">Save</button>
           </div>
         </form>
      </div>
    </div>
  </div>
</div>
