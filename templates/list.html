<div>
    <br/>
    <form class="form-horizontal" role="form" ng-submit="newRecord()">
    <div class="form-group">
        <label type="number"  class="col-sm-2 control-label">USD*</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" placeholder="Value" ng-model="newUsd" required></div>
    </div>
    <div class="form-group">
         <label for="text" class="col-sm-2 control-label">Description*</label>
         <div class="col-sm-10">
            <input type="text" class="form-control" id="text" placeholder="Description*" ng-model="newDescript" required></div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button></div>
    </div>
    </form>
    <div class="span3">
        <table class="table table-hover">
            <thead>
                <tr><th></th><th>Payment id</th><th>User Name</th> <th>USD</th><th>Desctiption</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in rows"  ng-dblclick="selectRow()" >
                <td>
                    <label  ><input type="checkbox" value="{{ row.state}}"></label>
                </td>
                <td>{{ row.paymentId }}</td>
                <td>{{ row.userName | filter : "New User" : editUserName()}}</td>
                <td>{{ row.usd | currency }}</td>
                <td>{{ row.descript }}</td>
                </tr>
            </tbody>
        </table>
     </div>   
     <label class="goRight" for="">Payments in the table:</label> {{ rows.length }}<br/> 
     <label class="goRight" for="">The total amount of payments: </label> {{ total() }} USD<br/>
     <label for="">Choose option: </label>
     <select name="555" id="666">444
         <option value="allUsers">View all</option>
         <option value="selUsers">View selected</option>
     </select> - Select one of payment person in the Table and choose "View selected" option.
</div>   
 <div ui-view></div>
